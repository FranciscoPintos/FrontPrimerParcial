<div class="mat-elevation-z8 p-col-12 p-md-12 p-lg-12">
  <table mat-table [dataSource]="matTableDataSource">
    <ng-container matColumnDef="idSubCategoria">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.idTipoProducto }}
      </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">
        {{ element.descripcion }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="edit"
          (click)="openDialog(true, element)"
        ></mat-icon>
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="delete"
          (click)="deleteElement(element)"
        ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No se encontraron datos para el filtro.
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
  <section>
    <button (click)="openDialog(false)" mat-raised-button color="primary">
      Agregar
    </button>
  </section>
</div>
