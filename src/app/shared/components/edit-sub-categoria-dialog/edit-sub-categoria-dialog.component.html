<h1 mat-dialog-title>Editar SubCategoria</h1>
<div mat-dialog-content class="mat-typography">
  <p>Ingrese los datos</p>
  <form [formGroup]="myForm">
    <mat-form-field ngDefaultControl formControlName="id" appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field
      ngDefaultControl
      formControlName="descripcion"
      appearance="fill"
    >
      <mat-label>Descripcion</mat-label>
      <input matInput />
    </mat-form-field>

    <section>
      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          <mat-option
            *ngFor="let item of categorias$ | async; let i = index"
            [value]="item.idCategoria"
            >{{ item.descripcion }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </section>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="addCategoria()" cdkFocusInitial>Editar</button>
</div>
