<h1 mat-dialog-title>Agregar Categoria</h1>
<div mat-dialog-content class="mat-typography">
  <p>Ingrese los datos</p>
  <form [formGroup]="myForm">
    <mat-form-field ngDefaultControl appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Descripcion</mat-label>
      <input matInput ngDefaultControl formControlName="descripcion" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="addCategoria()" cdkFocusInitial>Agregar</button>
</div>
